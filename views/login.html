<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>login</title>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <!--probe linkear el header aca-->
    <link rel="stylesheet" href="/css/header.css">

<body>
    <header class="main-header">

        <img class="fondo-header" src="/img/header.png" alt="">

        <div class="header">

            <img class="logo" src="img/logo.png" alt="">

            <div class="header-top">
                <input type="text" placeholder="¿Qué estás buscando?">
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#"><i class="fas fa-bars"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
            </div>

            <nav class="header-bottom">
                <ul>
                    <li><a href="#">Categorias</a></li>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Mi cuenta</a></li>
                    <li><a href="#">Crea tu cuenta</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
            </nav>
        </div>

    </header>


    <main class="main-login">
        <form action="" method="GET">
            <!--poner cada label y input dentro de una p o un div?-->
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required>
            </div>

            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div>
                <label for="pass">Contraseña</label>
                <input type="password" name="pass" id="pass" required>
            </div>

            <a href="">¿Olvidaste tu contraseña?</a>

            <input type="checkbox" checked><label for="">Recordarme</label>

            <button type="submit">Iniciar sesión</button>

            <p>¿No tenés cuenta?</p>
            <!--el enlace todavia no lleva al la vista registro-->
            <a href="localhost:3008/register.html">Registrarme en "Mundo Gamer"</a>


        </form>
    </main>
    <footer>

        <!--footer esta en prueba-footer en carpeta clase de apoyo-->

    </footer>
</body>

</html>
