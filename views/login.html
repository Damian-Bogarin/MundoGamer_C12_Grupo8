<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--link de fontawesome(iconos)-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!--link de font-family--->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <!--probe linkear el header aca-->
    <link rel="stylesheet" href="/css/header.css">

</head>

<body>
    <header class="main-header">

        <img class="fondo-header" src="/img/header.png" alt="">

        <div class="header">
            <div class="header-top">

                <img class="logo" src="img/logo.png" alt="">

                <input type="text" placeholder="¿Qué estás buscando?">
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#"><i class="fas fa-bars"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
            </div>

            <nav class="header-bottom">
                <ul>
                    <li><a href="#">Categorias</a></li>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Mi cuenta</a></li>
                    <li><a href="#">Crea tu cuenta</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
            </nav>
        </div>

    </header>


    <main class="main-login">

        <h2>Log-in</h2>

        <form action="" method="GET">

            <div class="formulario">

                <div class="input-datos">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">
                    <!--como propiedad de input podemos agregar un required (por defecto saldra un aviso) o mejor podemos hacer un span-->
                    <span class="error-msj">Debes ingresar tu e-mail</span>
                </div>

                <div class="input-datos">
                    <label for="pass">Contraseña</label>
                    <input type="password" name="pass" id="pass">
                    <span class="error-msj">Debes ingresar tu contraseña</span>
                </div>

                <div class="check">
                    <input type="checkbox" checked><label for="">Recordarme</label>
                </div>

                <div class="button">
                    <span class="error-msj">Credenciales inválidas</span>
                    <button type="submit">Iniciar sesión</button>
                </div>

                <span><a href="">¿Olvidaste tu contraseña?</a></span>
                <!--el enlace todavia no lleva a vista de registro-->
                <span><a href="register.html">¿No tenés cuenta? Registrarme</a></span>
            </div>

        </form>
    </main>
    <footer>

        <!--footer esta en prueba-footer en carpeta clase de apoyo-->

    </footer>
</body>

</html>
